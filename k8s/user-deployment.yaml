apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          #image: ghcr.io/YOUR_ORG/user-service:latest   # This is for image from github container registry.
          image: user-service:latest   # This is for local image in minikube.
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50051
          env:          # added this for kafka setup
            - name: KAFKA_BROKERS
              value: "my-kafka:9092"

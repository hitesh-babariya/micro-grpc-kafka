name: Release proto

on:
  push:
    branches:
      - master
    paths:
      - "proto/**"

jobs:
  release-proto:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # âœ… allows pushing tags and creating releases
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Run tests (proto)
        working-directory: proto/user/v1
        run: go test ./...

      - name: Calculate next version
        id: version
        run: |
          LAST_TAG=$(git tag -l "proto/user/v*" | sort -V | tail -n 1)
          echo "Last tag: $LAST_TAG"

          if [ -z "$LAST_TAG" ]; then
            NEXT="proto/user/v0.1.0"
          else
            VERSION=${LAST_TAG##*/}
            MAJOR=$(echo $VERSION | cut -d. -f1 | tr -d v)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)
            NEXT="proto/user/v$MAJOR.$MINOR.$((PATCH+1))"
          fi

          echo "next=$NEXT" >> $GITHUB_OUTPUT

      - name: Create git tag
        run: |
          git tag ${{ steps.version.outputs.next }}
          git push origin ${{ steps.version.outputs.next }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.next }}
          name: Release ${{ steps.version.outputs.next }}
